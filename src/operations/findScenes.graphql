query FindScenes(
  $filter: FindFilterType
  $ids: [ID!]
  $scene_filter: SceneFilterType
) {
  findScenes(filter: $filter, ids: $ids, scene_filter: $scene_filter) {
    count
    duration
    filesize
    scenes {
      id
      title
      details
      code
      date
      rating100
      studio {
        id
        name
      }
      performers {
        id
        name
      }
      tags {
        id
        name
      }
      files {
        id
        size
      }
      updated_at
    }
  }
}
