query FindScenes(
  $filter: FindFilterType
  $ids: [ID!]
  $scene_filter: SceneFilterType
) {
  findScenes(filter: $filter, ids: $ids, scene_filter: $scene_filter) {
    count
    duration
    filesize
    scenes {
      code
      created_at
      date
      details
      director
      id
      o_counter
      organized
      play_count
      play_duration
      rating100
      resume_time
      title
      updated_at
      urls
      studio {
        aliases
        created_at
        details
        favorite
        id
        ignore_auto_tag
        name
        parent_studio {
          id
          name
        }
        rating100
        updated_at
        url
      }
      performers {
        alias_list
        birthdate
        career_length
        circumcised
        country
        created_at
        death_date
        details
        disambiguation
        ethnicity
        eye_color
        fake_tits
        favorite
        gender
        hair_color
        height_cm
        id
        measurements
        name
        penis_length
        piercings
        rating100
        tattoos
        updated_at
      }
      tags {
        aliases
        child_count
        created_at
        description
        favorite
        id
        ignore_auto_tag
        name
        parent_count
        updated_at
      }
      files {
        audio_codec
        basename
        bit_rate
        created_at
        duration
        fingerprints {
          type
          value
        }
        format
        frame_rate
        height
        id
        mod_time
        path
        size
        updated_at
        video_codec
        width
      }
      paths {
        preview
        screenshot
        sprite
        stream
        webp
      }
      galleries {
        id
        title
      }
      groups {
        group {
          id
          name
        }
      }
      movies {
        movie {
          id
          name
        }
      }
      urls
      created_at
      updated_at
    }
  }
}
