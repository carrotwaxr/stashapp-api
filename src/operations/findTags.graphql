query FindTags(
  $filter: FindFilterType
  $ids: [ID!]
  $tag_filter: TagFilterType
) {
  findTags(filter: $filter, ids: $ids, tag_filter: $tag_filter) {
    count
    tags {
      id
      name
      aliases
      child_count
      children {
        id
        name
      }
      created_at
      description
      favorite
      gallery_count
      group_count
      ignore_auto_tag
      image_count
      image_path
      movie_count
      parent_count
      parents {
        id
        name
      }
      performer_count
      scene_count
      scene_marker_count
      sort_name
      studio_count
      updated_at
    }
  }
}
