mutation performerUpdate($input: PerformerUpdateInput!) {
  performerUpdate(input: $input) {
    alias_list
    birthdate
    career_length
    circumcised
    country
    created_at
    death_date
    details
    disambiguation
    ethnicity
    eye_color
    fake_tits
    favorite
    gallery_count
    gender
    hair_color
    height_cm
    id
    image_count
    image_path
    instagram
    measurements
    movie_count
    name
    o_counter
    penis_length
    piercings
    rating100
    scene_count
    scenes {
      id
      title
      o_counter
      play_duration
      play_count
      rating100
      files {
        id
        size
      }
      performers {
        id
        gender
        name
      }
    }
    stash_ids {
      endpoint
      stash_id
    }
    tags {
      id
      name
      description
    }
    tattoos
    twitter
    updated_at
    url
    urls
    weight
  }
}
