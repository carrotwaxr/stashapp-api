query FindGroup($id: ID!) {
  findGroup(id: $id) {
    id
    name
    aliases
    duration
    date
    rating100
    studio {
      id
      name
      image_path
    }
    director
    synopsis
    urls
    tags {
      id
      name
    }
    created_at
    updated_at
    containing_groups {
      group {
        id
        name
      }
      description
    }
    sub_groups {
      group {
        id
        name
      }
      description
    }
    front_image_path
    back_image_path
    scene_count
    performer_count
    sub_group_count
  }
}
