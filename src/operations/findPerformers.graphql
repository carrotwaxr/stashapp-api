query FindPerformers($filter: FindFilterType!, $performer_filter: PerformerFilterType!) {
  findPerformers(filter: $filter, performer_filter: $performer_filter) {
    count
    performers {
      id
      birthdate
      circumcised
      country
      ethnicity
      eye_color
      fake_tits
      favorite
      gender
      hair_color
      height_cm
      measurements
      name
      o_counter
      penis_length
      scene_count
      weight
      scenes {
        id
        o_counter
        play_duration
        play_count
        title
        files {
          id
          size
        }
        performers {
          id
          gender
          name
        }
      }
      tags {
        id
        name
      }
    }
  }
}
