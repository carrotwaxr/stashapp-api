query FindPerformers($filter: FindFilterType!, $performer_filter: PerformerFilterType!) {
  findPerformers(filter: $filter, performer_filter: $performer_filter) {
    count
    performers {
      id
      name
      disambiguation
      alias_list
      gender
      birthdate
      death_date
      height_cm
      weight
      ethnicity
      country
      eye_color
      hair_color
      measurements
      fake_tits
      penis_length
      circumcised
      career_length
      tattoos
      piercings
      favorite
      rating100
      details
      o_counter
      scene_count
      image_count
      gallery_count
      movie_count
      performer_count
      o_counter
      scenes {
        id
        title
        o_counter
        play_duration
        play_count
        rating100
        files {
          id
          size
        }
        performers {
          id
          gender
          name
        }
      }
      tags {
        id
        name
        description
      }
      stash_ids {
        endpoint
        stash_id
      }
      urls
      created_at
      updated_at
    }
  }
}
